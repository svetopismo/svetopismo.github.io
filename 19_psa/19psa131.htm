<p align="center"><font size="4" face="Arial"><strong>Псалам 131</strong></font></p>
<p>&nbsp;</p>
<font size="3" face="Arial">

<p><a name="1"></a>1. Господе! Не надима се срце моје, нити се узносе очи моје; нити идем на велико, ни на оно што је више од мене.<br>
<div align="right"><small><em><a href="../45_RIM/45RIM012.HTM#16">Рим. 12:16</a></em></small></div></p>

<p><a name="2"></a>2. Смеран сам и кротак душом својом, као дете крај матере; као дете душа је моја у мени.<br>
<div align="right"><small><em><a href="../40_MAT/40MAT018.HTM#3">Мат. 18:3</a></em></small></div></p>

<p><a name="3"></a>3. Нек се узда Израиљ у Господа одсад и довека.</p>

</font>
<p>&nbsp;</p>

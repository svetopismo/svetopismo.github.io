<p align="center"><font size="4" face="Arial"><strong>Псалам 117</strong></font></p>
<p>&nbsp;</p>
<font size="3" face="Arial">

<p><a name="1"></a>1. Хвалите Господа сви народи, славите Га сва племена;</p>

<p><a name="2"></a>2. Јер је велика милост Његова к нама, и истина Господња траје довека. Алилуја!</p>

</font>
